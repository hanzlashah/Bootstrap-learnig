<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout Practice | Bootstrap Full Course in Hindi
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- container : it is used when width is 100%
    container-fluid:the width is 70% to 80% -->
    <div class="container">
        <div class="row">
            <div class="col-12" style="border: 1px solid black; height: 50px; "></div>
        </div>
        <div class="row">
            <div class="col-2" style="border: 1px solid red; height: 450px;"></div>
            <div class="col-10" style="border: 1px solid blue; height: 450px;">
                <div class="row">
                    <div class="col-6" style="border: 1px solid pink; height: 150px;"></div>
                    <div class="col-6" style="border: 1px solid red; height: 150px;"></div>
                </div>
                <div class="row">
                    <div class="col-12" style="border: 1px solid yellow; height: 150px;"></div>
                </div>
                <div class="row">
                    <div class="col-12" style="border: 1px solid blue; height: 150px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="border: 1px solid black; height: 50px; "></div>
        </div>
    </div>

</body>

</html>
