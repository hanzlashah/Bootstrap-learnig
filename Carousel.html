<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel (Slider) </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div id="slider" class="carousel slide" data-ride="carousel" data-interval="1000">


            <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
                <li data-target="#slider" data-slide-to="3"></li>
                <li data-target="#slider" data-slide-to="4"></li>
                <li data-target="#slider" data-slide-to="5"></li>
                <li data-target="#slider" data-slide-to="6"></li>
                <!-- <li data-target="#slider" data-slide-to="7"></li> -->
            </ol>

            <div class="carosel-inner">
                <div class="carousel-item active">
                    <img src="./img/a.jpg" alt="" width="1000px">
                    <div class="carousel-caption">
                        <h1>Welcome</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt laudantium alias obcaecati
                            velit, dolore natus maiores voluptatibus adipisci non ratione!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/b.jpg" alt="" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="./img/b.jpg" alt="" width="100%">
                </div>

                <div class="carousel-item">
                    <img src="./img/c.jpg" alt="" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="./img/d.jpg" alt="" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="./img/e.jpg" alt="" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="./img/f.jpg" alt="" width="100%">
                </div>
            </div>
            <a href="#slider" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slider" class="carousel-control-next" role="button" data-slide="next" style="color: red;">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>

</html>
